    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/members.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mobile-frame">
      <h1>Stob,</h1>
      <form class="signup-form">
        <div class="signup-box">
          <label for="member-id">아이디</label>
          <div class="input-row">
            <input
              type="text"
              id="member-id"
              placeholder="아이디를 입력해주세요."
              required
            />
            <button type="button" class="btn-check">중복 확인</button>
          </div>
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력해주세요."
            required
          />
          <label for="password2">비밀번호 확인</label>
          <input
            type="password"
            id="password2"
            placeholder="비밀번호를 다시 입력해주세요."
            required
          />
          <label for="code">인증번호</label>
          <div class="input-row">
            <input
              type="text"
              id="code"
              placeholder="인증번호를 입력해주세요."
              required
            />
            <button type="button" class="btn-send">전송</button>
          </div>
        </div>
        <button type="submit" class="btn-signup">회원가입</button>

        <div class="spacebox"></div>
      </form>
    </div>
